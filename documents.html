<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="documents.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="C:\Users\bobba\Downloads\HomePageLogo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="myeducation.html">My Education</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
        <button class="account-btn">My Account</button>
    </header>
    <main>
        <h1>Upload Your Documents</h1>
        <form class="upload-form">
            <div class="form-left">
                <label for="document-name">Document Name:</label>
                <input type="text" id="document-name" name="document-name" required>
                
                <label for="completion-date">Completion Date:</label>
                <input type="date" id="completion-date" name="completion-date" required>
            </div>
            <div class="form-right">
                <label for="file-upload" class="file-label">Drag and drop your file here or click to upload</label>
                <input type="file" id="file-upload" name="file-upload" required>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <h1>View Uploaded Documents</h1>
        <div class="view-documents">
            <table class="documents-table">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Upload Date</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody id="documents-table-body">
                    <!-- Rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
            <div class="document-actions">
                <h3>Select a course, then click view, download, or delete</h3>
                <button class="action-btn" onclick="viewDocument()">View</button>
                <button class="action-btn" onclick="downloadDocument()">Download</button>
                <button class="action-btn" onclick="deleteDocument()">Delete</button>
            </div>
        </div>
    </main>
</body>
</html>
