<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="firebase.css">
    <script type="module" href="firebase-auth.js"></script>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="account-btn">Account</button>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <input type="submit" value="Login" id="submitSignIn">
        </form>
        <a href="register.html" class="register-link">Register as New User</a>
    </div>
    <footer class="course-navigation">
        <!-- Removed course links -->
    </footer>
    <script src="login.js"></script> 
</body>
</html>
